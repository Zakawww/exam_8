<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Отзовик - {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'webapp:index' %}">Отзовик</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'webapp:index' %}">На главную</a>
                {% if perms.webapp.add_product %}
                    <a class="nav-item nav-link" href="{% url 'webapp:create_product' %}">Добавить товар</a>
                {% endif %}
                <a class="nav-item nav-link" href="{% url 'accounts:users_list' %}">Пользователи</a>
            </div>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'accounts:user_detail' user.pk %}">
                (Привет, {{ user.username }})</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Выйти</a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Регистрация</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Войти</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    <br>
    {% block body %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
